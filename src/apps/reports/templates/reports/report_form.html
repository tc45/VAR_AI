{% extends "base/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Generate Report" %}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">{% trans "Generate Report" %}</h1>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'reports:index' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> {% trans "Back" %}
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> {% trans "Generate Report" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
